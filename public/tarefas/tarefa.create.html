<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>
  
  <link rel="stylesheet" href="../css/style.css">
  <script type="module" src="../../dist/tarefas/tarefa.create.js" defer></script>
  <title>eAgenda | Tarefas</title>
</head>
<body class="bg-dark">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark my-2 border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand" href="./index.html">
        eAgenda
        <span class="badge bg-warning text-bg-light">web</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center text-md-start" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-bold fs-5">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../../index.html">Início</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Cadastros
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item active bg-primary" href="./tarefa.list.html">Tarefas</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Contatos</a></li>
              <li><a class="dropdown-item" href="#">Compromissos</a></li>
            </ul>
          </li>
 
        </ul>
        <li class="nav-item ms-auto d-none d-lg-block">
          <a href="http://www.academiadoprogramador.com" target="_blank">
            <img src="../assets/logo-titulo.svg" width="200" class="d-inline-block p-2">
          </a>
        </li>
      </div>
    </div>
  </nav>

  <main class="container d-flex justify-content-center mt-2">
    <div class="row w-75 text-center text-md-start p-0 p-md-5">
      <section id="cabecalho">
        <header>
          <h1 class="title text-light fw-bold">Cadastrar Tarefa</h1>
          <p class="fs-5 mt-3 text-warning fw-semibold">Cadastre suas tarefas diárias por prioridade.</p>
        </header>
        <div class="card text-bg-dark border-secondary p-0 p-md-2 mt-4 d-flex">
          <div class="card-body p-5">
            <form class="form text-bg-dark mt-3" id="formulario">

              <div class="form-group">
                <label class="form-label fs-5" for="txtDescricao">Descrição</label>
                <input id="txtDescricao" class="form-control" type="text" placeholder="Descrição da sua tarefa">
              </div>

              <div class="form-group mt-4">
                <label class="form-label fs-5" for="rdbPrioridade">Prioridade</label>
                
                <div class="form-check">
                  <input class="form-check-input" value="Baixa" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                  <label class="form-check-label" for="flexRadioDefault1">
                    Baixa
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" value="Média" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                  <label class="form-check-label" for="flexRadioDefault2">
                    Média
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" value="Alta" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                  <label class="form-check-label" for="flexRadioDefault2">
                    Alta
                  </label>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer px-3 text-center text-md-end">
            <button id="btnSalvar" type="button" class="btn btn-primary mt-4 px-5">Salvar</button>
          </div>
        </div>
      </section>

    </div>
  </main>
</body>
</html>
